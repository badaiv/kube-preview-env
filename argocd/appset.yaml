apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hello-world-preview
spec:
  generators:
    - pullRequest:
        github:
          owner: badaiv
          repo: docker-hello-world # (1)
          tokenRef:
            key: token
            secretName: github-token # (2)
        requeueAfterSeconds: 20
        values:
          repo_name: docker-hello-world
  template:
    metadata:
      name: '{{ .values.repo_name }}-{{branch}}-{{number}}'
    spec:
      destination:
        namespace: '{{ .values.repo_name }}-{{branch}}-{{number}}'
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        # (3)
        path: preview-env-helm/
        repoURL: 'https://github.com/badaiv/kube-preview-env.git'
        targetRevision: HEAD
        helm:
          parameters:
            # (4)
            - name: namespace
              value: '{{ .values.repo_name }}-{{branch}}-{{number}}'
            # (5)
            - name: version
              value: '{{head_sha}}'
            # (6)
            - name: image
              value: '{{ .values.repo_name }}'
            - name: name
              value: '{{ .values.repo_name }}'
      # (7)
      syncPolicy:
        automated:
          selfHeal: true